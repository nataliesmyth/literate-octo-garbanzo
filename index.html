<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" type="text/css">

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
    <script defer src="app.js"></script>
    <title>Empowering tic tac toe!</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <h2>It's X's turn!</h2>
    
<div class="container">
    <p class='paragraph' id='message'></p>
    <p class='paragraph' id='game-message'></p>
        <div class="column" id="board">
          <div class="col-4 box 0" id='box-0' data-cell-index=0></div>
          <div class="col-4 box 1" id='box-1' data-cell-index=1></div>
          <div class="col-4 box 2" id='box-2' data-cell-index=2></div>
          <div class="col-4 box 3" id='box-3' data-cell-index=3></div>
          <div class="col-4 box 4" id='box-4' data-cell-index=4></div>
          <div class="col-4 box 5" id='box-5' data-cell-index=5></div>
          <div class="col-4 box 6" id='box-6' data-cell-index=6></div>
          <div class="col-4 box 7" id='box-7' data-cell-index=7></div>
          <div class="col-4 box 8" id='box-8' data-cell-index=8></div>
        </div>
        <h2 id="winner"></h2>
        <button id="reset-button">RESET</button>
      </div>
    
    <!-- A reset button because users are going to want to play round after round of your glorious game without ever refreshing the browser! -->
    <button id="reset-button">reset</button>
    </div>
</body>
</html>
